<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <script>
        let dynMinuscule = true;

        function changeDyn(txt){
            let cible = document. getElementById("dyna");
            cible.innerHTML = txt;
        }

        function toggleDyn(){
            if(dynMinuscule){
                changeDyn('DYNAMIQUE');
            }
            else{
                changeDyn('dynamique');
            }
            dynMinuscule = !dynMinuscule;
        }
    </script>
</head>
