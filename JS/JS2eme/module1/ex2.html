<!DOCTYPE html> 
<html> 
<head> 
    <meta charset="UTF-8"/> 

    <script>
        let dynMinuscule = true;
        function changeDyn (txt) { 
            let cible = document.getElementById("dyna"); 
            cible.innerHTML = txt; 
        }
        function toggleDyn () { 
            if (dynMinuscule) { 
                changeDyn("DYNAMIQUES"); 
            } else { 
                changeDyn("dynamiques"); 
            } 
            dynMinuscule = !dynMinuscule; 
        }
    </script>

</head> 
<body> 

    <script> 
    let maintenant = new Date (); 
    let h = maintenant.getHours(); 
    let m = maintenant.getMinutes();

    document.write("<p>il est "+ h + ":" + m+"</p>");    
    </script>

    <p>

        <li>plus intéressantes,</li>
