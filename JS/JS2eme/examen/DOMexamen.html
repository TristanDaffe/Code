<!DOCTYPE html>
<html>
<head>
	<title>Test de mémoire</title>
	<style>
		#divImages {
		  display: flex;
		  flex-wrap: wrap;
		  background-color: lightblue;
		  padding: 12px;
		}
		.cadreImage {
		  border: 1px solid black;
		  min-width: 60px;
		  height: 60px;
		  margin: 5px;
		  background-color: white;
          visibility: hidden;
 		}
        .imageVisible {
            visibility: visible;
        }

	</style>

    <script>
        let cartes;

        window.onload = init;

        function init () {
            const nbCartes = Number(prompt("entrez le nombre de cartes (entre 1 et 8)"));
            const cadreImage = document.getElementById("divImages");

            for(let i = 0; i < nbCartes; i++){
                const numCartes = (Math.round(Math.random() * 7) +1);
                cadreImage.innerHTML += `<div class='cadreImage'><img src='mini${numCartes}.png'/></div>`;
            }

            cartes = document.getElementsByClassName("cadreImage");
            document.getElementById('btnDémarrer').addEventListener("click", démarrer);
        }

        function démarrer () {
            for(let i = 0; i < cartes.length; i++){
                setTimeout(toggle, 1000 * i, cartes[i]);
                setTimeout(toggle, 1000 * (i+1), cartes[i]);
            }
        }

        function toggle(elem){
            elem.classList.toggle("imageVisible");
        }

    </script>
</head>
<body>
	<div id="divImages"></div>
	<button id="btnDémarrer">Démarrer</button>
</body>
</html>
